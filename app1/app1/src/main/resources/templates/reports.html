<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Personal Finance Manager</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.0/css/bootstrap.min.css}" />
</head>
<body>
    <div class="container">
        <h1>Personal Finance Manager</h1>
        <h2>Reports</h2>
        <form th:action="@{/generate-report}" method="post">
            <div class="mb-3">
                <label class="form-label">Start Date</label>
                <input type="date" name="startDate" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">End Date</label>
                <input type="date" name="endDate" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Report</button>
        </form>
        <hr>
        <h3>Transactions between <span th:text="${startDate}"></span> and <span th:text="${endDate}"></span></h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Source/Category</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="income : ${incomes}">
                    <td th:text="${income.source}">Income</td>
                    <td th:text="${income.amount}"></td>
                    <td th:text="${income.date}"></td>
                </tr>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.category}">Expense</td>
                    <td th:text="${expense.amount}"></td>
                    <td th:text="${expense.date}"></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h3>Income between <span th:text="${startDate}"></span> and <span th:text="${endDate}"></span></h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Source</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="income : ${incomes}">
                    <td th:text="${income.source}"></td>
                    <td th:text="${income.amount}"></td>
                </tr>
            </tbody>
        </table>
        <hr>
        <h3>Expenses between <span th:text="${startDate}"></span> and <span th:text="${endDate}"></span></h3>
        <table class="table">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="expense : ${expenses}">
                    <td th:text="${expense.category}"></td>
                    <td th:text="${expense.amount}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <script th:src="@{/webjars/bootstrap/5.1.0/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
